<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Capture Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Capture Your Details</h1>
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" title="Enter a 10-digit contact number">

    <button type="submit">Submit</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the default form submission

      // Capture form data
      const name = document.getElementById('name').value.trim();
      const surname = document.getElementById('surname').value.trim();
      const contact = document.getElementById('contact').value.trim();

      // Simple validation
      if (!name || !surname || !contact) {
        displayMessage('All fields are required.', 'red');
        return;
      }

      // Prepare data payload
      const data = {
        name: name,
        surname: surname,
        contact: contact
      };

      // Your Google Apps Script Web App URL
      const scriptURL = 'https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbw0aGRrSOXMyUmtgcbyIsj6PYCFJX0gt9gTGxm5yIJifjPPEosUiz3geVV0utxYsx91/exec'; // Replace YOUR_SCRIPT_ID with actual ID

      // Send data using fetch
      fetch(scriptURL, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(response => {
        if (response.status === 'success') {
          displayMessage('Data submitted successfully!', 'green');
          document.getElementById('dataForm').reset();
        } else {
          displayMessage('Error: ' + response.message, 'red');
        }
      })
      .catch(error => {
        console.error('Error!', error.message);
        displayMessage('An error occurred while submitting the form.', 'red');
      });
    });

    function displayMessage(msg, color) {
      const messageDiv = document.getElementById('message');
      messageDiv.style.color = color;
      messageDiv.textContent = msg;
    }
  </script>
</body>
</html>
